{% extends 'navbar.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto mt-12 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-6">Edit Organization Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Profile Picture Preview -->
        <div class="flex items-center space-x-4 mb-4">
            <img src="{% if profile_picture_url %}{{ profile_picture_url }}{% else %}{% static 'images/default-profile.png' %}{% endif %}"
                 alt="Profile Picture" class="w-16 h-16 rounded-full border">
            <input type="file" name="profile_picture" class="border p-2 rounded">
        </div>

        <!-- Organization Name -->
        <div class="mb-4">
            <label class="block font-medium">Organization Name</label>
            <input type="text" name="name" value="{{ form.name.value|default:'' }}" class="w-full border p-2 rounded">
        </div>

        <!-- Description -->
        <div class="mb-4">
            <label class="block font-medium">Description</label>
            <textarea name="description" class="w-full border p-2 rounded">{{ form.description.value|default:'' }}</textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
    </form>
</div>
{% endblock %}
