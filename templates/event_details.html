{% extends 'navbar.html' %}

{% block content %}
<section class="bg-gray-100 py-10">
  <div class="container mx-auto max-w-3xl bg-white rounded-lg shadow-md overflow-hidden">

    <!-- Event Header with Image -->
    {% if event.image %}
    <div class="w-full h-64 overflow-hidden">
      <img src="{{ event.image.url }}" alt="{{ event.title }}" class="w-full h-full object-cover">
    </div>
    {% endif %}

    <div class="px-8 py-6 border-b border-gray-200 bg-gray-50">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ event.title }}</h1>
      <p class="text-sm text-gray-500">
        <span class="mr-4"><strong>Date:</strong> {{ event.date|date:"F d, Y" }}</span>
        <span><strong>Location:</strong> {{ event.location }}</span>
      </p>
    </div>

    <!-- Event Body -->
    <div class="px-8 py-6">
      <p class="text-gray-700 leading-relaxed text-base">{{ event.description }}</p>
    </div>

    <!-- Back Button -->
    <div class="px-8 py-4 border-t border-gray-200 bg-gray-50 text-right">
      <a href="{% url 'events' %}" class="inline-block text-indigo-600 hover:text-indigo-800 font-medium text-sm">
        ‚Üê Back to Events
      </a>
    </div>

  </div>
</section>
{% endblock %}
