{% extends "navbar.html" %}
{% block title %}Report Idea{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-red-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden transition-all transform hover:shadow-2xl">
    
    <!-- Header with warning icon -->
    <div class="bg-gradient-to-r from-red-500 to-red-600 px-6 py-5">
      <div class="flex items-center space-x-3">
        <div class="bg-white p-2 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-white">Report This Idea</h1>
          <p class="text-red-100 text-sm">Help us keep the community safe</p>
        </div>
      </div>
    </div>
    
    <!-- Form -->
    <form method="POST" action="{% url 'report_idea' idea.id %}" class="p-6 space-y-6">
      {% csrf_token %}
      
      <!-- Custom form fields instead of form.as_p -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Reason for reporting</label>
          <div class="relative">
            {{ form.reason }}
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
              </svg>
            </div>
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Additional details</label>
          <div class="relative">
            {{ form.details }}
            <div class="absolute inset-y-0 right-0 flex items-start pr-3 pt-3 pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
              </svg>
            </div>
          </div>
          <p class="mt-1 text-xs text-gray-500">Please provide specific details about the issue</p>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <button type="submit" class="w-full group relative flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 shadow-lg transform transition-all hover:scale-[1.01]">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-red-300 group-hover:text-red-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          </span>
          Submit Report
        </button>
      </div>
    </form>

    <!-- Footer with back link -->
    <div class="px-6 pb-6 pt-2 text-center">
      <a href="{{ request.META.HTTP_REFERER }}" class="text-sm font-medium text-gray-600 hover:text-gray-800 inline-flex items-center">
        <svg class="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Cancel and go back
      </a>
    </div>
  </div>
</div>

<!-- Custom Styling -->
<style>
  select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #e2e8f0;
    border-radius: 10px;
    background-color: #f8fafc;
    transition: all 0.3s;
    font-size: 14px;
  }

  select {
    padding-right: 35px;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
  }

  textarea {
    min-height: 120px;
  }

  select:focus, textarea:focus {
    border-color: #ef4444;
    outline: none;
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
    background-color: white;
  }

  /* Hide default dropdown arrow */
  select::-ms-expand {
    display: none;
  }
</style>
{% endblock %}
