{% extends "navbar.html" %}

{% block title %}All Users - Admin{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Total Users</h1>

    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="Search Users..." class="w-full p-2 border border-gray-300 rounded-md mb-4">

    <!-- Users Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr class="bg-gray-200 text-gray-700">
                    <th class="py-2 px-4 border">Username</th>
                    <th class="py-2 px-4 border">Email</th>
                    <th class="py-2 px-4 border">Date Joined</th>
                </tr>
            </thead>
            <tbody id="userTable">
                {% for user in users %}
                <tr class="border hover:bg-gray-100">
                    <td class="py-2 px-4 border">{{ user.username }}</td>
                    <td class="py-2 px-4 border">{{ user.email }}</td>
                    <td class="py-2 px-4 border">{{ user.date_joined|date:"Y-m-d" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-4">No users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- JavaScript for Search -->
<script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
        let filter = this.value.toLowerCase();
        let rows = document.querySelectorAll("#userTable tr");

        rows.forEach(row => {
            let text = row.innerText.toLowerCase();
            row.style.display = text.includes(filter) ? "" : "none";
        });
    });
</script>

{% endblock %}
