{% extends "navbar.html" %}
{% load static %}  <!-- âœ… Load static before using it -->

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
        <!-- Header -->
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">ğŸ“… Upload A New Event</h2>

        <!-- Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 font-semibold">âœ¨ Event Title</label>
                {{ form.title }}
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">ğŸ“ Description</label>
                {{ form.description }}
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">ğŸ“… Date</label>
                {{ form.date }}
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">ğŸ“ Location</label>
                {{ form.location }}
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">ğŸ–¼ï¸ Upload Image</label>
                {{ form.image }}
                <img id="imagePreview" class="mt-2 hidden rounded-lg shadow-md w-full" />
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition duration-300 shadow-md">
                ğŸš€ Post Event
            </button>
        </form>

        <!-- Back Link -->
        <div class="text-center mt-5">
            <a href="{% url 'home' %}" class="text-blue-600 font-medium hover:underline">
                â¬…ï¸ Back to Home
            </a>
        </div>
    </div>
</div>

<!-- Custom Styling -->
<style>
    body {
        background: url("{% static 'images/abstract-bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 4px;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: border 0.3s;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
    }
</style>

<!-- Image Preview Script -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const imageInput = document.querySelector("input[type='file']");
        const imagePreview = document.getElementById("imagePreview");

        imageInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove("hidden");
                };
                reader.readAsDataURL(file);
            }
        });
    });
</script>
{% endblock %}
