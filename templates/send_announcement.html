{% extends "navbar.html" %}

{% block title %}Send Announcement - Admin Panel{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Send Announcement</h1>
      <a href="{% url 'admin_dashboard' %}" class="text-blue-600 hover:underline">Back to Dashboard</a>
    </div>

    <!-- Announcement Form -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create New Announcement</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label for="title" class="block text-gray-700 font-medium">Title</label>
          <input type="text" name="title" id="title" class="w-full mt-2 p-3 border border-gray-300 rounded-lg" required>
        </div>

        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-medium">Message</label>
          <textarea name="message" id="message" rows="4" class="w-full mt-2 p-3 border border-gray-300 rounded-lg" required></textarea>
        </div>

        <div class="flex justify-end">
          <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
            Send Announcement
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
