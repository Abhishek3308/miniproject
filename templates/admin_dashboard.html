{% extends "navbar.html" %}

{% block title %}Admin Dashboard - Ideavate{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>

    <div class="grid grid-cols-3 gap-6 mt-6">
        <!-- Total Users -->
        <a href="{% url 'admin_users' %}" class="p-6 bg-white shadow-md rounded-lg hover:bg-gray-100 transition">
            <h2 class="text-xl font-semibold text-gray-700">Total Users</h2>
            <p class="text-3xl font-bold text-indigo-600">{{ total_users }}</p>
        </a>

        <!-- Total Organizations -->
        <a href="{% url 'admin_organizations' %}" class="p-6 bg-white shadow-md rounded-lg hover:bg-gray-100 transition">
            <h2 class="text-xl font-semibold text-gray-700">Total Organizations</h2>
            <p class="text-3xl font-bold text-indigo-600">{{ total_organizations }}</p>
        </a>

        <!-- Total Ideas -->
        <a href="{% url 'admin_ideas' %}" class="p-6 bg-white shadow-md rounded-lg hover:bg-gray-100 transition">
            <h2 class="text-xl font-semibold text-gray-700">Total Ideas</h2>
            <p class="text-3xl font-bold text-indigo-600">{{ total_ideas }}</p>
        </a>
    </div>

    <a href="{% url 'logout' %}" class="mt-6 inline-block px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
        Logout
    </a>
</div>
{% endblock %}
