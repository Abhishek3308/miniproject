{% extends "navbar.html" %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 mt-10 bg-gradient-to-br from-white via-gray-50 to-blue-50 rounded-2xl shadow-xl animate-fade-in">
    <h2 class="text-4xl font-extrabold text-center text-blue-800 mb-8">Update Your Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Username -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            {{ form.username }}
        </div>

        <!-- Profile Picture Upload -->
        <div class="flex items-center space-x-5">
            {% if user.user_profile.profile_picture %}
                <img src="{{ user.user_profile.profile_picture.url }}" alt="Profile Picture" class="w-20 h-20 rounded-full border-2 border-blue-500 shadow-md object-cover">
            {% endif %}
            <div class="w-full">
                <label class="block text-sm font-medium text-gray-700 mb-1">Change Profile Picture</label>
                {{ form.profile_picture }}
            </div>
        </div>

        <!-- Bio -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
            {{ form.bio }}
        </div>

        <!-- Profession -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Profession</label>
            {{ form.profession }}
        </div>

        <!-- Expertise -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Expertise</label>
            {{ form.expertise }}
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-600 text-white px-8 py-2 rounded-full font-semibold hover:bg-blue-700 transition duration-300 shadow-lg hover:scale-105">
                Save Changes
            </button>
        </div>
    </form>
</div>

<style>
@keyframes fade-in {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
    animation: fade-in 0.6s ease-out;
}
</style>
{% endblock %}
